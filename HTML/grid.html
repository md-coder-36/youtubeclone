<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>

<body>

    <div style="display: grid;
        grid-template-columns: 200px 75px;">

        <div style="background-color: pink;">200px</div>
        <div style="background-color: aquamarine;">75px <p>Text</p> </div>
    </div>
    
    
    <div style="margin-top: 20px;
                display:  grid;
                grid-template-columns: 50px 1fr 75px;">

        <div style="background-color: pink;">200px</div>
        <div style="background-color: aquamarine;">1fr</div>
        <div style="background-color: pink;">200px</div>
    </div>

    <div style="display: grid;
                margin-top: 20px;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 10px;">

        <div style="background-color: pink;">1fr <p>Text</p> </div>
        <div style="background-color: aquamarine;">1fr</div>
        <div style="background-color: pink;">1fr</div>
        <div style="background-color: aquamarine;">1fr</div>
    
        <div style="background-color: pink;">1fr</div>
        <div style="background-color: aquamarine;">1fr</div>
        <div style="background-color: pink;">1fr</div>
        <div style="background-color: aquamarine;">1fr</div>
    </div>

    <div style="display: grid;
                margin-top: 20px;
                grid-template-columns: 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 10px;">

        <div style="background-color: pink;">1fr</div>
        <div style="background-color: aquamarine;">1fr</div>
        <div style="background-color: pink;">1fr</div>
        <div style="background-color: aquamarine;">1fr</div>

        <div style="background-color: pink;">1fr</div>
        <div style="background-color: aquamarine;">1fr</div>
        <div style="background-color: pink;">1fr</div>
        <div style="background-color: aquamarine;">1fr</div>
    </div>
</body>

</html>
