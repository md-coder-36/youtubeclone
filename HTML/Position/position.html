<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLES/position.css">
    <title>Position Practice</title>

</head>

<body style="height: 3000px;
             margin: 0;
             padding: 60px 0 0 82px;   ">

    <div style="background-color: rgb(94, 94, 94);

                position: fixed; /* Placed in the browser window */
                z-index: 100; /* Set in top layout */

                top: 0px;
                right: 0px;
                left: 0px;
                bottom: auto;
                /* when we can resize (like padding) */

                 height: 50px; /* we can't resize */
                
                ">HEADER
    </div>

    <div style="background-color: rgb(114, 233, 121);
                position: fixed;

                top: 50px;
                right: auto;
                left: 0px;
                bottom: 0px;
                /* when we can resize (like padding) */

                width: 72px;
                /*  width: 400px; we can't resize */
                
                ">SIDE - BAR

        <div style="background-color: rgb(221, 70, 15);
                    position: absolute; /* Placed on the Fixed */

                    top: 50px;
                    left: 2px;
                    right: 2px;
                    bottom: auto;

                    height: 30px;
                    width: 68px;
                    /* Set respected to [position:fixed]-div*/
    
                    ">A in F
        </div>

        <div style="background-color: rgb(221, 70, 15);
                    position: absolute; /* Placed on the Fixed */

                    top: 0px;
                    left: auto;
                    right: 0px;
                    bottom: auto;
                    /* Set respected to [position:fixed]-div*/
    
                    ">X
        </div>

    </div>

    <div style="background-color: rgb(221, 70, 15);
                position: absolute; /* Placed on the page */

                top: 80px;
                left: 100px;
                /* Set respected to body (or parent)*/
                
                ">ABSOLUTE
    </div>




    <div style="background-color: lightskyblue;
                height: 200px;
                width: 200px;

                ">Item - 1

        <div style="background-color: rgb(100, 100, 100);
                    position: fixed; /* Placed in the browser window not any div */

                    z-index: 99;
                    bottom: 0px;
                    right: 0px;
                    left: 0px;

                    ">FOOTER WITH POSITION FIXED
        </div>
    </div>




    <div style="background-color: lightpink;
                position: relative; /* check with remove coment*/
                height: 200px;
                width: 200px;

                z-index: 101;

                ">Item - 2 [z-index Example]

        <div style="background-color: rgb(221, 70, 15);
                    position: absolute; /* Placed on the relative */

                    top: 0px;
                    left: auto;
                    right: 0px;
                    bottom: auto;
                    /* Set respected to [position:relative]-div */

                    ">X
        </div>

        <div style="position: absolute;

                    right: 8px;
                    bottom: 8px;

                    background-color: black;
                    color: white;
                    padding: 2px 4px;
                    border-radius: 4px;

                    ">14:02
        </div>

    </div>




    <div style="background-color: lightskyblue;
                position: relative; /* check with remove coment*/
                height: 200px;
                width: 200px;

                ">Item - 3

        <div style="position: absolute; /* Placed on the relative */
                    z-index: 0;  /* default */ 

                    top: 0px;
                    left: auto;
                    right: 0px;
                    bottom: auto;
                    /* Set respected to [position:relative]-div */

                    ">X
        </div>

        <div style="background-color: rgb(221, 70, 15);
                    position: absolute;

                    right: 8px;
                    bottom: 8px;

                    background-color: black;
                    color: white;
                    padding: 2px 4px;
                    border-radius: 4px;

                    ">14:02
        </div>

    </div>

</body>

</html>
